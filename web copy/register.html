<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elearning</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <section class="flex">
        <a href="#home" class="logo">easylearning.</a>

        <nav class="navbar">
            <a href="home.html">home</a>
            <a href="about.html">about</a>
            <a href="course.html">courses</a>
            <a href="register.html">register</a>
            <a href="login.html">log in</a>
        </nav>
        
        <div id="menu-btn" class="fas fa-bars"></div>
    </section>
</header>

<section class="register" id="register">
    <h1 class="heading"><span>register</span>now</h1>
    <div class="row">
        
        <div class="image">
            <img src="images/13.png" alt="">
        </div>
        <form action="" method="post">
            <span>your name</span>
            <input type="text" required placeholder="enter your full name" maxlength="50" name="name"    class="box">
            <span>your email</span>
            <input type="email" required placeholder="enter your valid email" maxlength="50" name="email"    class="box">
            <span>your number</span>
            <input type="number" required placeholder="enter your number" max="9999999999" min="0" name="number"    class="box" onkeypress="if(this.value.length == 10) return false;">
            <span>select course</span>
            <select name="courses" class="box">
                <option value="" disabled selected>select the course--</option>
                <option value="Web Development">web development</option>
                <option value="ui/ux">ui/ux</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Graphic Design">Graphic Design</option>
            </select>
            <span>select gender </span>
            <div class="radio">
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">female</label>
            </div>
            <input type="submit" class="btn" name="send">

        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
